<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/resources/css/default.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
    <title>Register Page</title>
</h:head>

<h:body>

    <div id="center" style="position:absolute; top:35%; left:40%; width:500px; height:321px; z-index:1; padding:5px; border: #000000 1px ;">
        <ace:panel id="registerPanel" header="Register new user">
            <h:form>
                <h:panelGrid columns="1">
                    <h:outputText id="loginError" value="#{registerBean.errorMsg}"/>
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <h:message for="userNameInput" />
                    <ace:textEntry id="userNameInput" value="#{registerBean.userName}"
                                   label="User name"
                                   labelPosition="left"
                                   required="true"
                                   requiredIndicator="(*)"
                                   indicatorPosition="right"/>
                    <h:message for="passwordInput" />
                    <ace:textEntry id="passwordInput" value="#{registerBean.password}"
                                   label="Password"
                                   labelPosition="left"
                                   required="true"
                                   requiredIndicator="(*)"
                                   indicatorPosition="right"/>
                    <h:message for="passwordInput2" />
                    <ace:textEntry id="passwordInput2" value="#{registerBean.retypedPassword}"
                                   label="Retype Password"
                                   labelPosition="left"
                                   required="true"
                                   requiredIndicator="(*)"
                                   indicatorPosition="right"/>
                    <h:message for="emailInput" />
                    <ace:textEntry id="emailInput" value="#{registerBean.email}"
                                   label="Email"
                                   labelPosition="left"
                                   required="true"
                                   requiredIndicator="(*)"
                                   indicatorPosition="right"/>
                    <h:message for="selectUserType" />
                    <ace:comboBox id="selectUserType" valueChangeListener="#{registerBean.onUserTypeSelectListener}"
                                  label="Select type: " labelPosition="left" required="true">
                        <f:selectItems value="#{registerBean.userTypes}" />
                        <ace:ajax execute="@this" render="@this" />
                        <ace:ajax event="blur" execute="@this" render="@this" />
                    </ace:comboBox>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <ace:pushButton id="saveButton" value="Register" action="#{registerBean.onSave}"/>
                    <ace:pushButton id="CancelButton" value="Cancel" action="#{registerBean.onCancel}">
                        <ace:ajax execute="@this"/>
                    </ace:pushButton>
                </h:panelGrid>
            </h:form>
        </ace:panel>

    </div>
</h:body>

</html>
