<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://java.sun.com/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/resources/css/default.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
    <title>Login page</title>
</h:head>

<h:body>

    <div id="layer1"
         style="position:absolute; top:35%; left:40%; width:450px; height:321px; z-index:1; padding:5px; border: #000000 1px ;">

        <ace:panel id="loginPanel" header="Login">
            <h:form>
                <h:panelGrid columns="1">
                    <h:outputText id="loginError" value="#{loginBean.errorMsg}"/>
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <h:message for="userNameInput"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="userNameInput" value="User name"/>
                        <h:inputText id="userNameInput" value="#{loginBean.userName}" required="true"/>
                    </h:panelGrid>

                    <h:message for="passwordInput"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="passwordInput" value="Password"/>
                        <h:inputSecret id="passwordInput" value="#{loginBean.password}" required="true"/>
                    </h:panelGrid>

                </h:panelGrid>
                <h:panelGrid columns="2">
                    <ace:pushButton id="saveButton" value="Login" action="#{loginBean.onLogin}"/>
                    <ace:pushButton id="registerButton" value="Register" action="#{loginBean.onRegister}">
                        <ace:ajax execute="@this"/>
                    </ace:pushButton>
                </h:panelGrid>
            </h:form>
        </ace:panel>

    </div>
</h:body>

</html>
